<html>
  <head>
    <!-- Title -->
    <title>TACO</title>
    <!-- CSS and JavaScript -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.rawgit.com/CreativeIT/getmdl-select/master/getmdl-select.min.css">
    <script src="https://cdn.rawgit.com/CreativeIT/getmdl-select/master/getmdl-select.min.js"></script>
    <style>
      .sortable { list-style-type: none; margin: 0px; padding: 0em }
      .sortable li { float: left; width: 100px; padding: 0.5em }
    </style>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.11.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.11.0/highlight.min.js"></script>
    <script src="javascript/parser.js"></script>
    <script src="javascript/demo.js"></script>
  </head>
  <body>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <div class="mdl-layout-spacer"></div>
          <!-- Title -->
          <span class="mdl-layout-title">TACO</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation -->
          <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="">About</a>
            <a class="mdl-navigation__link" href="">Docs</a>
            <a class="mdl-navigation__link" href="https://github.com/mit-commit/taco">GitHub</a>
          </nav>

        </div>        
      </header>
      <main class="mdl-layout__content">
        <div class="page-content">
          <div class="mdl-grid">
            <div class="mdl-layout-spacer"></div>
            <div class="mdl-cell mdl-cell--8-col">
              <table style="width: 100%">
                <tr>
                  <td>
                    <div class="mdl-textfield mdl-js-textfield" style="width: 100%">
                      <input id="txtExpr" class="mdl-textfield__input" value="a(i) = B(i,j) * c(j)" style="font-family: monospace" spellcheck="false" autocomplete="false" autocorrect="false" autocapitalize="false">
                      <span id="lblError" class="mdl-textfield__error"></span>
                    </div>
                  </td>
                  <td style="width: 180px">
                    <button id="btnGetKernel" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"" style="width: 100%">Generate Kernel</button>
                  </td>
                </tr>
              </table>
            </div>
            <div class="mdl-layout-spacer"></div>
          </div>
          <div id="tblFormats" class="mdl-grid">
            <div class="mdl-layout-spacer"></div>
            <div class="mdl-cell mdl-cell--8-col">
              <table class="mdl-data-table mdl-js-data-table" style="width: 100%">
                <thead>
                  <tr>
                    <th class="mdl-data-table__cell--non-numeric" width="100"><div align="center">Tensor</div></th>
                    <th class="mdl-data-table__cell--non-numeric" style="padding-left: 7px">Format</th>
                  </tr>
                </thead>
                <tbody id="listTensors">
                  <tr>
                    <td class="mdl-data-table__cell--non-numeric" width="100"><div align="center">A</div></td>
                    <td class="mdl-data-table__cell--non-numeric" style="padding: 0px">
                      <ul class="ui-state-default sortable">
                        <li class="ui-state-default" style="width: 0px; padding: 0px"></li>
                        <li class="ui-state-default">
                          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label getmdl-select">
                            <input class="mdl-textfield__input" id="country2" name="country2" value="Dense" type="text" readonly tabIndex="-1" data-val="BLR"/>
                            <label class="mdl-textfield__label" for="country2">Dimension 1</label>
                            <ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu" for="country2">
                              <li class="mdl-menu__item" data-val="BLR">Dense</li>
                              <li class="mdl-menu__item" data-val="RUS">Sparse</li>
                            </ul>
                          </div>
                        </li>
                        <li class="ui-state-default">
                          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label getmdl-select">
                            <input class="mdl-textfield__input" id="dimB_1" value="Dense" type="text" readonly tabIndex="-1" data-val="dense"/>
                            <label class="mdl-textfield__label" for="dimB_1">Dimension 2</label>
                            <ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu" for="dimB_1">
                              <li class="mdl-menu__item" data-val="dense">Dense</li>
                              <li class="mdl-menu__item" data-val="sparse">Sparse</li>
                            </ul>
                          </div>
                        </li>
                      </ul>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="mdl-layout-spacer"></div>
          </div>
          <div class="mdl-grid">
            <div class="mdl-layout-spacer"></div>
              <div class="mdl-cell mdl-cell--8-col">
                <pre>
                  <code id="txtKernel" class="lang-cpp">/* Your custom-generated kernel will appear here... */</code>
                </pre>
              </div>
            <div class="mdl-layout-spacer"></div>
          </div>

          <script>demo()</script>

          <footer class="mdl-mini-footer">
            <div class="mdl-mini-footer__left-section">
              <div class="mdl-logo">Made with ‚ù§ by the taco team</div>
            </div>
            <div class="mdl-mini-footer__right-section">
            </div>
          </footer>
        </div>
      </main>
    </div>

  </body>
</html>
